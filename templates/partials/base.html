<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="{{ url_for('static',filename = 'styles.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static',filename = 'css/bootstrap.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static',filename = 'css/bootstrap-material-design.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static',filename = 'css/ripples.min.css') }}" rel="stylesheet" />
    <title>Admin | Vault</title>

</head>
<body>
    <div class="container">
        <header class="navbar navbar-default" style="margin-top: 0px">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="javascript:void(0)">Brand</a>
                </div>
                <div class="navbar-collapse collapse navbar-responsive-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" data-target="dropdown-menu" class="dropdown-toggle" data-toggle="dropdown">
                                Vault
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="javascript:void(0)">Statistics</a></li>
                                <li class="divider"></li>
                                <li><a href="javascript:void(0)">Log Out</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        {% block sidebar %}{% endblock %}
    </div>

    <script src="{{ url_for("static", filename = "js/jquery.min.js") }}"></script>
    <script src="{{ url_for("static", filename = "js/bootstrap.min.js") }}"></script>
    <script src="{{ url_for("static", filename = "js/material.min.js") }}"></script>
    <script src="{{ url_for("static", filename = "js/ripples.min.js") }}"></script>
    <script>
        $.material.init()
    </script>
</body>
</html>
